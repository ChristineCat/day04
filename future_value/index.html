<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Future Value Calculator</title>
	<link rel="stylesheet" type="text/css" href="main.css"/>	
	<script type="text/javascript" src="js/fv_calculator.js"></script>
	
</head>

<body>
    <div id="content">
    <h1>Future Value Calculator</h1>
    
      <form>

    	<div id="data">
        
            <label>Investment Amount:</label>
            <input type="number" name="investment" id="investment" required /><br />

            <label>Yearly Interest Rate:</label>
            <input type="number" name="interest_rate" id="interest_rate" required />%<br />

            <label>Number of Years:</label>
            <input type="number" name="years" id="years" required /><br />
            
            <label>Future Value: </label>
            <input type="text" name="futureValue" id="futureValue" disabled /><br />
        </div>
        
<!-- Submit -->
        <div id="buttons">
            <label>&nbsp;</label>
            <input type="button" value="Calculate Future Value" onclick=calculate()/><br />
        </div>

<!-- Output for JavaScript -->
<!-- 		<div id="output">             
			<label>Future Value:</label>
			<output id="futureValue" for="investment interest_rate years"></output><br />
		</div>
		 -->
      </form>
    
  	</div>
    
</body>

</html>
